version: '3'

services:
  embedding-service:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./model_cache:/app/model_cache  # Persist downloaded models
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1  # Enables real-time logging
    deploy:
      resources:
        limits:
          memory: 4G  # Adjust based on your model's requirements
        reservations:
          memory: 2G 